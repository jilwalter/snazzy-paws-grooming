<!doctype html>
<html lang="en">

<style>
/* Snazzy Paws – Warm theme (Option A) */
:root{
  --accent:#c49b66;      /* warm tan */
  --accent-700:#8b6b3f;  /* brown-gold (hover/focus) */
  --bg-cream:#faf8f4;    /* soft page bg */
  --panel:#f5eee3;       /* warm panel/tint */
  --ink:#3a3024;         /* main text */
  --muted:#5c4e3c;       /* paragraphs/captions */
  --line:#e6dfd2;        /* light borders */
}
body{color:var(--ink); background:var(--bg-cream);}
a{color:var(--accent-700); text-decoration:underline;}
a:hover, a:focus-visible{color:var(--accent);}

.btn{
  display:inline-block; background:var(--accent); color:#fff; text-decoration:none;
  padding:.65rem 1rem; border-radius:.65rem; font-weight:700;
}
.btn:hover, .btn:focus-visible{background:var(--accent-700);}

/* Optional: highlight current nav link consistently */
nav a[aria-current="page"]{font-weight:700; border-bottom:2px solid var(--accent);}

/* Nice defaults for tables and forms across pages */
table{border-collapse:collapse; width:100%;}
th, td{border:1px solid var(--line); padding:.6rem;}
th{background:#f6f0e6; color:var(--ink); text-align:left;}

input, select, textarea{
  width:100%; max-width:700px; padding:.6rem .7rem; border:1px solid var(--line);
  border-radius:.5rem; background:#fff; color:var(--ink);
}
input:focus, select:focus, textarea:focus{
  outline:2px solid var(--accent); outline-offset:2px; border-color:var(--accent);
}
label{display:block; margin:.6rem 0 .25rem; color:var(--muted);}
</style>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact • Snazzy Paws Grooming</title>
<link rel="stylesheet" href="assets/css/styles.min.css">
</head>
<body>
<header>
  <h1>Snazzy Paws Grooming</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="gallery.html">Gallery</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>
</header>

<main>
  <h2>Contact us</h2>
  <div>
    <h3>Send a message</h3>
    <form action="#" method="post" novalidate>
      <p><label for="name">Name</label><br>
      <input id="name" name="name" type="text" autocomplete="name" required></p>

      <p><label for="email">Email</label><br>
      <input id="email" name="email" type="email" autocomplete="email" required></p>

      <p><label for="phone">Phone</label><br>
      <input id="phone" name="phone" type="tel" autocomplete="tel"></p>

      <p><label for="comment">Comment</label><br>
      <textarea id="comment" name="comment" rows="5" required></textarea></p>

      <p><button type="submit">Send</button></p>
    </form>
  </div>

  <div>
    <h3>Find us</h3>
    <iframe
      title="Hamilton, New Zealand map"
      src="https://www.google.com/maps?q=Hamilton,New%20Zealand&output=embed"
      width="600" height="360" style="border:0" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</main>

<footer><p>Open Mon–Sat, 9am–5pm</p></footer>
</body>
</html>
