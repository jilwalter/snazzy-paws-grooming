  <style>
    /* ===== Site-wide warm theme ===== */
    :root{
      --accent:#c49b66;
      --accent-700:#8b6b3f;
      --bg-cream:#faf8f4;
      --panel:#f5eee3;
      --ink:#3a3024;
      --muted:#5c4e3c;
      --line:#e6dfd2;
    }

    body{
      color:var(--ink);
      background:var(--bg-cream);
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      padding:0 1rem;
    }

    /* ===== Header (consistent with all pages) ===== */
    header{
      width:100%;
      background:linear-gradient(90deg,#8b6b3f 0%,#c49b66 100%);
      color:#fff;
      border-bottom:3px solid #8b6b3f;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }

    header .container{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      padding:1rem;
    }

    header h1{
      margin:0.2rem 0 0.5rem;
      font-size:1.6rem;
      letter-spacing:.5px;
    }

    nav{
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      margin-bottom:.6rem;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      padding:.45rem .7rem;
      border-radius:.4rem;
      font-weight:500;
    }

    nav a:hover,
    nav a:focus-visible{
      background:rgba(255,255,255,.2);
    }

    nav a[aria-current="page"]{
      background:rgba(255,255,255,.25);
      font-weight:700;
      border-bottom:2px solid #fff;
    }

    /* ===== 4×4 Gallery grid ===== */
    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:0.75rem;
      padding:1rem;
    }

    /* Responsive layout for smaller screens */
    @media (max-width:900px){
      .gallery-grid{ grid-template-columns:repeat(2, 1fr); }
    }

    @media (max-width:600px){
      .gallery-grid{ grid-template-columns:1fr; }
    }

    /* Individual gallery cards */
    figure.gallery-card{
      background:#f6f0e6;
      border:1px solid var(--line);
      border-radius:12px;
      padding:.6rem;
      text-align:center;
      box-shadow:0 0 0 1px var(--line);
      transition:transform .15s ease, box-shadow .15s ease;
    }

    figure.gallery-card:hover,
    figure.gallery-card:focus-within{
      transform:translateY(-2px);
      box-shadow:0 6px 14px rgba(0,0,0,.08);
    }

    .gallery-card img{
      display:block;
      width:100%;
      aspect-ratio:1/1; /* Square format for balance */
      object-fit:cover;
      border-radius:10px;
      background:#fff;
    }

    .gallery-card figcaption{
      margin:.5rem 0 0;
      color:var(--muted);
      font-size:.9rem;
      line-height:1.4;
    }

    .gallery-card figcaption strong{
      display:block;
      font-size:1rem;
      color:var(--ink);
      margin-bottom:.25rem;
    }

    /* Footer styling (consistent) */
    footer{
      text-align:center;
      margin:2rem 0;
      color:var(--muted);
      font-size:.9rem;
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
<header>
  <div class="container">
    <h1>Snazzy Paws Grooming</h1>
    <!-- navigation bar -->
    <nav>

      <a href="gallery.html" aria-current="page">Gallery</a>

      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container" id="content">

    <p style="text-align:center;margin:0 0 1rem;">A look at our happy, freshly groomed pups!</p>

    <!-- 4×4 gallery section -->
    <section class="gallery-grid" aria-label="Dog grooming gallery">

      <!-- Each figure contains one image and caption text for valid structure -->
      <figure class="gallery-card">
        <img src="assets/img/dog-bath.jpg" alt="Dog being bathed gently in the grooming tub" loading="lazy" decoding="async">

      <figure class="gallery-card">

      </figure>

      <figure class="gallery-card">
        <img src="assets/img/fancy-bow.jpg" alt="Dog wearing yellow bow tie" loading="lazy" decoding="async">
        <figcaption><strong>Bowtie Finish</strong>A polished look for your pet’s final photo moment.</figcaption>
      </figure>

      <figure class="gallery-card">
        <img src="assets/img/shaved-style.jpg" alt="Dog with a summer shave cut" loading="lazy" decoding="async">
        <figcaption><strong>Summer Style</strong>Short, cool cuts to keep dogs comfy in warmer months.</figcaption>
      </figure>

      <figure class="gallery-card">
        <img src="assets/img/spray-dry.jpg" alt="Groomer finishing with a spray dryer" loading="lazy" decoding="async">

      <figure class="gallery-card">
        <img src="assets/img/pomeranian-comb.jpg" alt="Fluffy pomeranian being combed carefully" loading="lazy" decoding="async">

      </figure>

      <figure class="gallery-card">
        <img src="assets/img/terrier-portrait.jpg" alt="Terrier posing proudly after grooming" loading="lazy" decoding="async">

      </figure>
    </section>
