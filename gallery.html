<style>
  /* ===== Warm theme (same across site) ===== */
  :root{
    --accent:#c49b66;
    --accent-700:#8b6b3f;
    --bg-cream:#faf8f4;
    --panel:#f5eee3;
    --ink:#3a3024;
    --muted:#5c4e3c;
    --line:#e6dfd2;
  }

  body{color:var(--ink); background:var(--bg-cream);}
  .container{max-width:1100px;margin:0 auto;padding:0 1rem}

  /* ===== Header (same as other pages) ===== */
  header{
    width:100%;
    background:linear-gradient(90deg,#8b6b3f 0%,#c49b66 100%);
    color:#fff;
    border-bottom:3px solid #8b6b3f;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
  }
  header .container{max-width:1100px;margin:0 auto;padding:0 1rem}
  header h1{margin:.6rem 0;color:#fff;font-size:1.6rem;letter-spacing:.5px}
  nav{display:flex;flex-wrap:wrap;gap:.5rem;margin-bottom:.6rem}
  nav a{color:#fff;text-decoration:none;padding:.45rem .7rem;border-radius:.4rem;font-weight:500}
  nav a:hover,nav a:focus-visible{background:rgba(255,255,255,.2)}
  nav a[aria-current="page"]{background:rgba(255,255,255,.25);font-weight:700;border-bottom:2px solid #fff}

  /* ===== Gallery grid layout ===== */
  .gallery-grid{
    display:grid;
    gap:1rem;
    padding:1rem 0;
  }
  @media(min-width:560px){.gallery-grid{grid-template-columns:repeat(2,1fr)}}
  @media(min-width:900px){.gallery-grid{grid-template-columns:repeat(4,1fr)}}

  /* each image tile */
  figure{
    background:#fff;
    border:1px solid var(--line);
    border-radius:12px;
    padding:.5rem;
    text-align:center;
    transition: transform .15s ease, box-shadow .15s ease;
  }

  /* small hover effect */
  figure:hover,figure:focus-within{
    transform: translateY(-2px);
    box-shadow:0 6px 14px rgba(0,0,0,.08);
  }

  figure img{
    width:100%;
    height:auto;
    aspect-ratio:4/3;              /* keeps layout even before loading */
    object-fit:cover;
    border-radius:8px;
    display:block;
  }

  figcaption{
    color:var(--muted);
    font-size:.95rem;
    margin-top:.35rem;
  }
</style>
