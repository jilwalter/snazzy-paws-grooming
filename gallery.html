<html lang="en">

<style>
  /* ===== Warm theme (same across site) ===== */
  :root{
    --accent:#c49b66;
    --accent-700:#8b6b3f;
    --bg-cream:#faf8f4;
    --panel:#f5eee3;
    --ink:#3a3024;
    --muted:#5c4e3c;
    --line:#e6dfd2;
  }

  body{color:var(--ink); background:var(--bg-cream);}
  .container{max-width:1100px;margin:0 auto;padding:0 1rem}

  /* ===== Header (same as other pages) ===== */
  header{
    width:100%;
    background:linear-gradient(90deg,#8b6b3f 0%,#c49b66 100%);
    color:#fff;
    border-bottom:3px solid #8b6b3f;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
  }
  header .container{max-width:1100px;margin:0 auto;padding:0 1rem}
  header h1{margin:.6rem 0;color:#fff;font-size:1.6rem;letter-spacing:.5px}
  nav{display:flex;flex-wrap:wrap;gap:.5rem;margin-bottom:.6rem}
  nav a{color:#fff;text-decoration:none;padding:.45rem .7rem;border-radius:.4rem;font-weight:500}
  nav a:hover,nav a:focus-visible{background:rgba(255,255,255,.2)}
  nav a[aria-current="page"]{background:rgba(255,255,255,.25);font-weight:700;border-bottom:2px solid #fff}

  /* ===== Gallery grid layout ===== */
  .gallery-grid{
    display:grid;
    gap:1rem;
    padding:1rem 0;
  }
  @media(min-width:560px){.gallery-grid{grid-template-columns:repeat(2,1fr)}}
  @media(min-width:900px){.gallery-grid{grid-template-columns:repeat(4,1fr)}}

  /* each image tile */
  figure{
    background:#fff;
    border:1px solid var(--line);
    border-radius:12px;
    padding:.5rem;
    text-align:center;
    transition: transform .15s ease, box-shadow .15s ease;
  }

  /* small hover effect */
  figure:hover,figure:focus-within{
    transform: translateY(-2px);
    box-shadow:0 6px 14px rgba(0,0,0,.08);
  }

  figure img{
    width:100%;
    height:auto;
    aspect-ratio:4/3;              /* keeps layout even before loading */
    object-fit:cover;
    border-radius:8px;
    display:block;
  }

  figcaption{
    color:var(--muted);
    font-size:.95rem;
    margin-top:.35rem;
  }
</style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <div class="container">
      <h1>Snazzy Paws Grooming</h1>
      <!-- main navigation -->
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="gallery.html" aria-current="page">Gallery</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container">
    <!-- heading and intro -->
    <h2 style="margin-top:1.25rem">Gallery</h2>
    <p class="lead" style="color:var(--muted)">A look at our happy, freshly groomed pups.</p>

    <!-- 4x4 grid of images -->
    <div class="gallery-grid">
      <!-- 1: eager load -->
      <figure><img src="assets/img/nail-trim.jpg" alt="Groomer trimming a small dog’s nails"><figcaption>Nail Trim</figcaption></figure>

      <!-- 2–16: lazy load -->
      <figure><img src="assets/img/haircut-golden.jpg" alt="Groomer styling a golden retriever’s coat" loading="lazy" decoding="async"><figcaption>Gentle Groom</figcaption></figure>
      <figure><img src="assets/img/dog-bath.jpg" alt="Dog enjoying a bath at the salon" loading="lazy" decoding="async"><figcaption>Bath Time</figcaption></figure>
      <figure><img src="assets/img/dog-shower.jpg" alt="Dog being rinsed with water" loading="lazy" decoding="async"><figcaption>Rinse &amp; Shine</figcaption></figure>
      <figure><img src="assets/img/clipping.jpg" alt="Groomer using clippers on a Yorkie" loading="lazy" decoding="async"><figcaption>Coat Trim</figcaption></figure>
      <figure><img src="assets/img/styled-cut.jpg" alt="Freshly groomed dog posing on the table" loading="lazy" decoding="async"><figcaption>Styled Cut</figcaption></figure>
      <figure><img src="assets/img/spray-dry.jpg" alt="Groomer spraying coat to finish" loading="lazy" decoding="async"><figcaption>Finishing Touch</figcaption></figure>
      <figure><img src="assets/img/puppy-trim.jpg" alt="Puppy getting a careful face trim" loading="lazy" decoding="async"><figcaption>Puppy Trim</figcaption></figure>
      <figure><img src="assets/img/bow-style.jpg" alt="Dog with a pink bow after grooming" loading="lazy" decoding="async"><figcaption>Pretty Pup</figcaption></figure>
      <figure><img src="assets/img/brushing.jpg" alt="Groomer brushing a spaniel’s fur" loading="lazy" decoding="async"><figcaption>Brushing Session</figcaption></figure>
      <figure><img src="assets/img/shaved-style.jpg" alt="Chinese Crested with a neat summer trim" loading="lazy" decoding="async"><figcaption>Summer Cut</figcaption></figure>
      <figure><img src="assets/img/blowdry.jpg" alt="Dog being blow-dried after a wash" loading="lazy" decoding="async"><figcaption>Blow Dry</figcaption></figure>
      <figure><img src="assets/img/smile-bath.jpg" alt="Bulldog smiling during bath" loading="lazy" decoding="async"><figcaption>Happy Pup</figcaption></figure>
      <figure><img src="assets/img/pomeranian-comb.jpg" alt="Groomer combing a fluffy white dog" loading="lazy" decoding="async"><figcaption>Combing Time</figcaption></figure>
      <figure><img src="assets/img/yorkie-closeup.jpg" alt="Yorkie with a freshly trimmed face" loading="lazy" decoding="async"><figcaption>Yorkie Style</figcaption></figure>
      <figure><img src="assets/img/fancy-bow.jpg" alt="Dog posing proudly with a yellow bow tie" loading="lazy" decoding="async"><figcaption>Bowtie Finish</figcaption></figure>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="container" style="margin:2rem 0">
    <p>© Snazzy Paws Grooming • Hamilton • Open Mon–Sat, 9am–5pm</p>
  </footer>

</body>
</html>
